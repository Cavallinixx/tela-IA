<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/estilo.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <title>Chat IA</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="index.html">
                    <img src="../static/Imagens/file.png" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
                </a>
                <a class="navbar-brand" style="color: rgb(0, 0, 0);" href="index.html">Projeto Baymax</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="iA.html">Chat IA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="funcionalidades.html">Funcionalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobreNos.html">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fechamento.html">Fechamento</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="chat-container">
            <div class="chat-header">
                Pergunte ao Baymax
            </div>
            <div class="chat-body" id="chatBody">
                <br><br>

                    <div id="chatBox">

                        {% if user_input %}
                            <div class="user-message ">
                                Você: {{ user_input }}
                            </div>

                            <div class="bot-response">
                                Baymax: {{ ai_response }}
                            </div>
                        {% endif %}

                    </div>


                    <img src="../static/Imagens/file.png"  alt="Logo" width="60" height="54">

            </div>


            <form action="/generate" method="post">
                <div class="chat-footer" >
                    <input type="text"  id="user_input" name="user_input" placeholder="Digite sua pergunta...">
                    <button id="sendButton">Enviar</button>
                </div>
            </form>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
